<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cafe Bazilik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">

        <div>
            <div class="container-fluid">
                <div class="header_logo">
                    <div class="col-md-auto"><img src="assets/bazilik.png" alt="logo" width="170px "></div>
                </div>
                <div class="burger_menu">
                    <div><a href="#" class="navi_link">О нас</a></div>
                    <div><a href="#" class="navi_link">Меню</a></div>
                    <div><a href="#" class="navi_link">Интерьер</a></div>
                    <div><a href="#" class="navi_link">Забронировать стол</a></div>
                    <div><a href="#" class="navi_link">Контакты</a></div>
                </div>
                <div class="burger">
                    <span></span>

                </div>


            </div>
        </div>

        </div>
    </header>
    <script>
        document.querySelector('.burger').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.burger_menu').classList.toggle('open');
        })
    </script>
</body>


</html>
